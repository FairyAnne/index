    <script>
        function IsPe(){
            let user=navigator.userAgent;
            let arr = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
            let flag =false;
            for (let v = 0; v< arr.length; v++) {
                console.log(user);
                if(user.indexOf(arr[v])>0){flag=true;break}
            }
            return flag;
        }
        if(IsPe()){
            window.location.href="TH_SHOP_PE.html";
        }
    </script>
</body>
